version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: abhishekkumargaya/messanger:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "1883:1883"
    networks:
      - webnet
networks:
  webnet: